name: Hello World


on:  # onで実行タイミングを設定
  push:
    branches:
      - master

  #workflow_dispatch: # 手動で実行するAction



jobs:
  build:
    runs-on: ubuntu-latest #18.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          echo ::set-output name=repository::$REPOSITORY
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
          cache: true
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web --web-renderer html
      - run: flutter build web --base-href /${{ steps.version.outputs.repository }}/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          publish_branch: master
      #steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v3
        with:
          name: oyaji
          path: build/web # or path/to/artifact 
          
      #- name: Display structure of downloaded files
      #  run: ls -R
      #  working-directory: path/to/artifact
        
      #artifactの設定 ~ビルドした成果物をダウンロードできるようにする~
      #Buildした成果物をダウンロードできるようにするためには upload-artifact というライブラリを使用して成果物をアップロードしています。
      #以下のように設定することで成果物をアップロードすることができます。
      - uses: actions/upload-artifact@v3
      with:
        name: outputs
        path: app/build/outputs/
      
      - uses: actions/upload-artifact@master
      with:
        name: build
        path: serverless/build
      
      #ディレクトリ全体をアップロードする
      - uses: actions/upload-artifact@v3
        with:
          name: oyaji
          path: build/web # or path/to/artifact     
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World! to Flutter to Flutter"
